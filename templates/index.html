<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Legal Document Summarizer</h1>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx" required />
            <button type="submit">Upload and Summarize</button>
        </form>

        <div id="loader" class="hidden">Processing... please wait.</div>

        <div id="result" class="summary-container hidden">
            <h2>Summary & Extracted Info</h2>
            <div class="summary-box">
                <div id="summaryText"></div>
            </div>
            <br>
            <a href="/download/summary.pdf" class="button" download>Download Summary (PDF)</a>
            <a href="/download/summary.txt" class="button" download>Download Summary (TXT)</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const summaryText = document.getElementById("summaryText");
        const loader = document.getElementById("loader");
        const result = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file.");
            const formData = new FormData();
            formData.append("file", file);
            loader.classList.remove("hidden");
            result.classList.add("hidden");

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                if (data.summary) {
                    summaryText.textContent = data.summary;
                    result.classList.remove("hidden");
                } else {
                    summaryText.textContent = "Something went wrong.";
                    result.classList.remove("hidden");
                }
            } catch (err) {
                summaryText.textContent = "Error: " + err.message;
                result.classList.remove("hidden");
            } finally {
                loader.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
